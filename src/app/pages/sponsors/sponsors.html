<ion-header>
    <ion-toolbar color="workshop">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Sponsors</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content >

    <ion-slides #slidesSponsor  color="medium" pager="true" [options]="slideOpts">
        <ion-slide *ngFor="let sponsor of sponsors">
            <ion-card mode="ios">
                <img src="{{sponsor?.thumbnail}}" />
                <ion-card-header>
                    <ion-card-subtitle>{{sponsor?.category}}</ion-card-subtitle>
                    <ion-card-title>{{sponsor?.displayName}}</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                        {{sponsor?.description}}
                    <ion-button mode="ios" expand="block" href="{{sponsor?.url}}"> Visit web page</ion-button>
                </ion-card-content>
            </ion-card>
           
        </ion-slide>

    </ion-slides>

</ion-content>
